<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owendi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width height=device-height, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
    </style>

</head>

<body>
    <!-- Navigation bar -->
    <div class="nav">
        <nav>
            <div class="menubutton">
                <div class="menubutton_burger"></div>
            </div>

            <div class="vertical1"></div>

            <div class="tagline">
                <span class="type"><span>lawyer, artist, storyteller...</span></span>
            </div>

            <div class="vertical2"></div>

            <div class="home">
                <a href="#">HOME</a>
            </div>

            <div class="vertical3"></div>

            <div class="about">
                <a href="#">ABOUT</a>
            </div>
        </nav>
    </div>
            
    <!-- Centre Homepage Image -->
    <div class="hpi">
        <img src="img/center-home-image.png" alt="Home page centre image" height="500" width="500">
    </div>
    
    <!-- Left Sidebar -->
    <div class="leftsidebar">
        <div class="lefttab" id="lefttab" style="display: none;">
            <div class="stories">
                <a href="#">STORIES</a>
            </div>

            <div class="vertical1"></div>

            <div class="digitalart">
                <a href="#">DIGITAL ART</a>
            </div>

            <div class="vertical2"></div>

            <div class="clientwork">
                <a href="#">CLIENT WORK</a>
            </div>  
        </div>
    </div>
    
    <!-- Right Sidebar -->
    <div class="rightsidebar">
        <div class="aboutbox" id="about_page" style="display: none;" >
            <h1>About Me</h1>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer>
            <div>
                <ul class="contactlink">
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="vertical1"></div>
            <div class="vertical2"></div>
                
            <div class="sitebyowendi">
                SITE BY OWENDI
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
